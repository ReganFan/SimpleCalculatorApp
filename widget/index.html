<html lang="en">
  <head>
    <title>A Simple Calculator</title>

  <body>
    <div id="main-block">
      <h1>简单计算器</h1>

      <div id="content">
        <div id="screen">
          <p id="expression"></p>
          <p id="result"></p>
        </div>

        <div id="buttons">
          <button>!</button>
          <button>^</button>
          <button>√</button>
          <button>π</button>
          <button>C</button>
          <button>sin</button>
          <button>(</button>
          <button>)</button>
          <button>e</button>
          <button>←</button>
          <button>cos</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>÷</button>
          <button>tan</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>×</button>
          <button>ln</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>log</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script/script.js"></script>
